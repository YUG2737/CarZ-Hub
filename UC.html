    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Header Styles */
        header {
            background-color: black;
            color: white;
            padding: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
        }

        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 60px;
            width: auto;
            margin-right: 10px;
        }

        .title {
            font-size: 2em;
        }

        .hamburger {
            font-size: 2em;
            cursor: pointer;
            color: white;
        }

        /* Top Navigation Bar */
        .topnav {
            display: none; /* Hide in mobile view */
            background-color: black;
            overflow: hidden;
            text-align: center;
        }

        .topnav a {
            display: inline-block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .topnav a:hover {
            background-color: #575757;
        }

        /* Side Navigation Menu */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #555;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .topnav {
                display: none;
            }
            .hamburger {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }
            .topnav {
                display: block;
            }

            .sidenav {
                width: 0; /* Keep side navigation hidden by default */
            }
        }

        /* Car Showcase Styles */
        main {
            padding: 20px;
        }

        #car-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .car-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }

        .car-card img {
            width: 100%;
            height: auto;
        }

        .car-card .details {
            padding: 10px;
        }

        .car-card .details h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .car-card .details p {
            margin: 0;
            color: #555;
        }

        .car-card .details ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        .car-card .details ul li {
            margin: 5px 0;
        }

        .car-card .details button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .car-card .details button:hover {
            background-color: #555;
        }
    </style>
</head>

        function displayCars() {
            carList.innerHTML = '';

                carCard.innerHTML = `
                    <img src="${car.image}" alt="${car.name}">
                    <div class="details">
                        <h2>${car.name}</h2>
                        <p>${car.description}</p>
                        <ul>
                            <li>Engine: ${car.specs.engine}</li>
